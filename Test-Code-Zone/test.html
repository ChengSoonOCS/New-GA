<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAZER GOLD GAMES & ENTERTAINMENT</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        /* Top navigation bar */
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        /* Banner section */
        .banner {
            background-image: url('path/to/banner-image.jpg');
            background-size: cover;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Game thumbnails grid */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .game-thumbnail {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        /* Additional labels */
        .promo-label {
            background-color: #ff9800;
            color: #fff;
            padding: 5px;
            font-weight: bold;
        }

        .new-label {
            background-color: #4caf50;
            color: #fff;
            padding: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>RAZER GOLD GAMES & ENTERTAINMENT</h1>
    </div>
    <div class="banner">
        <!-- You can add content here, such as promotional text or buttons -->
    </div>
    <div class="game-grid">
        <div class="game-thumbnail">
            <img src="path/to/game1-thumbnail.jpg" alt="Game 1">
            <p class="promo-label">PROMO</p>
        </div>
        <div class="game-thumbnail">
            <img src="path/to/game2-thumbnail.jpg" alt="Game 2">
            <!-- Add any labels or content for Game 2 -->
        </div>
        <div class="game-thumbnail">
            <img src="path/to/game3-thumbnail.jpg" alt="Game 3">
            <!-- Add any labels or content for Game 3 -->
        </div>
        <div class="game-thumbnail">
            <img src="path/to/game4-thumbnail.jpg" alt="Game 4">
            <!-- Add any labels or content for Game 4 -->
        </div>
        <div class="game-thumbnail">
            <img src="path/to/game5-thumbnail.jpg" alt="Game 5">
            <!-- Add any labels or content for Game 5 -->
        </div>
        <div class="game-thumbnail">
            <img src="path/to/game6-thumbnail.jpg" alt="Game 6">
            <!-- Add any labels or content for Game 6 -->
        </div>
        <!-- Repeat similar blocks for other game thumbnails -->
    </div>
</body>
</html>
